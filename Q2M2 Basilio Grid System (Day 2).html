<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Grid System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <style>
    [class*="col"]{
        padding: 1rem;
        border: 2px solid #ffffff;
        text-align: center;
    }
    </style>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3" style="background-color: #000000;">.col1</div>
            <div class="col-sm-3" style="background-color: #E1BEE7;">.col2</div>
            <div class="col-sm-3" style="background-color: #ffa600;">.col3</div>
            <div class="col-sm-3" style="background-color: #0325e6;">.col4</div>
        </div>
        <div class="row">
            <div class="col-sm-6" style="background-color: #30b607;">.col5</div>
            <div class="col-sm-6" style="background-color: #7c02ee;">.col6</div>
       </div>  
        <div class="row">
            <div class="col-lg-12" style="background-color: #d5ec00;">.col7</div>
        </div>
        <div class="row">
            <div class="col-lg-12" style="background-color: #1fa297;">.col8</div>
        </div>
        <div class="row">
            <div class="col-6 col-lg-3" style="background-color: #7d6f94;">.col9</div>
            <div class="col-6 col-lg-3" style="background-color: #ff0000;">.col10</div>
            <div class="col-6 col-lg-3" style="background-color: #004e18;">.col11</div>
            <div class="col-6 col-lg-3" style="background-color: #e4d6aa;">.col12</div>
        </div>
    </div>
</body>
</html>
